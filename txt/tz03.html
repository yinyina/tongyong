<p style="text-align:center"><strong>拓展资料</strong></p>
<p style="line-height:24px; text-indent:24px;">改善教师资源供给，促进教育公平发展。加强中西部地区和乡村学校教师培养，重点为边远、贫困、民族地区教育精准扶贫提供师资保障。支持中西部地区提升师范专业办学能力。推进本土化培养，面向师资补充困难地区逐步扩大乡村教师公费定向培养规模，为乡村学校培养 “下得去、留得住、教得好、有发展”的合格教师。建立健全乡村教师成长发展的支持服务体系，高质量开展乡村教师全员培训，培训的针对性和实效性不断提高。
</p>
